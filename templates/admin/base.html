<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - 高校活动管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-navbar navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">
                <i class="fas fa-university me-2"></i>高校活动管理系统
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>{{ admin_info.name }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="{{ url_for('admin.profile') }}">
                                <i class="fas fa-id-card me-1"></i>个人中心
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="{{ url_for('logout') }}">
                                <i class="fas fa-sign-out-alt me-1"></i>退出登录
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 左侧导航栏 -->
    <nav class="side-navbar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}" 
                   href="{{ url_for('admin.dashboard') }}">
                    <i class="fas fa-home me-2"></i>首页
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'admin.seasons' %}active{% endif %}" 
                   href="{{ url_for('admin.seasons') }}">
                    <i class="fas fa-calendar me-2"></i>季度管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'admin_venues.venues_page' %}active{% endif %}" 
                   href="{{ url_for('admin_venues.venues_page') }}">
                    <i class="fas fa-building me-2"></i>场地管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'admin.activities' %}active{% endif %}" 
                   href="{{ url_for('admin.activities') }}">
                    <i class="fas fa-tasks me-2"></i>活动审批
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'admin.statistics' %}active{% endif %}" 
                   href="{{ url_for('admin.statistics') }}">
                    <i class="fas fa-chart-bar me-2"></i>数据统计
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'admin.profile' %}active{% endif %}" 
                   href="{{ url_for('admin.profile') }}">
                    <i class="fas fa-user me-2"></i>个人中心
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主要内容区域 -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
